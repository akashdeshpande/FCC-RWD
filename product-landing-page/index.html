<!DOCTYPE html>
<head>
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<body>
    <header class="header">
        <div class="headerContent">
            <img id="header-image" src="https://github.com/akashdeshpande/FCC-RWD/blob/main/product-landing-page/assets/apple-logo.png?raw=true" alt="Apple Company logo">
            <nav id="nav-bar">
                <ul class="nav-link">Features</ul>
                <ul class="nav-link">In Action</ul>
                <ul class="nav-link">Contact us</ul>
            </nav>
        </div>
    </header>
    <section class="features">
        <div class="hero">
            <div class="heroTextContainer">
                <h2 class="heroText">The next revolution in iPhone technology</h2>
                <button href="#" class="blueButton">Read More</button>
            </div>
            <figure class="heroImageContainer">
                <img class="imageSizing" src="https://github.com/akashdeshpande/FCC-RWD/blob/main/product-landing-page/assets/green2.png?raw=true" alt="Green colored iPhone, front and back panels.">
            </figure>
        </div>
    </section>
    <!-- ios 14 section -->
    <div class="iOS14SectionContainer">
        <div class="iOS14TextContainer">
            <h2 class="iOS14Text">iOS 14</h2>
            <p class="iOS14TextSubheading">New and better widgets, specially designed for the iPhone, widgets everywhere!</p>
        </div>
        <figure>
            <img class="iOS14Image" alt="iOS 14 features" src="https://raw.githubusercontent.com/akashdeshpande/FCC-RWD/main/product-landing-page/assets/ios%2014%20features.png">
        </figure>
    </div>
</body>
</html>
