<!DOCTYPE html>
<head>
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<body>
    <header class="header">
        <div class="headerContent">
            <img id="header-image" src="https://github.com/akashdeshpande/FCC-RWD/blob/main/product-landing-page/assets/apple-logo.png?raw=true" alt="Apple Company logo">
            <nav id="nav-bar">
                <ul class="nav-link">Features</ul>
                <ul class="nav-link">In Action</ul>
                <ul class="nav-link">Contact us</ul>
            </nav>
        </div>
        
    </header>
    <section class="features">
        <div class="hero">
            <h2 class="heroTextContainer">The next revolution in iPhone technology</h2>
            <figure class="heroImageContainer">
                <img class="imageSizing" src="https://github.com/akashdeshpande/FCC-RWD/blob/main/product-landing-page/assets/green2.png?raw=true" alt="Green colored iPhone, front and back panels.">
            </figure>
        </div>
    </section>
</body>
</html>
