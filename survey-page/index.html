<!DOCTYPE hrml>
<html>
    <head>
        <title>F.R.I.E.N.D.S Trivia</title>
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <main>
            <h1 id="title">F.R.I.E.N.D.S Trivia</h1>
            <p id="description">Check and see how well do you know our favourite T.V show, F.R.I.E.N.D.S! </p> 
            <br>
            <form id="survey-form">
                <label id="name-label" for="name">Name*</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required><br>

                <label id="email-label" for="email">Email*</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" required><br>

                <label id="number-label" for="number">Age*</label>
                <input type="number" name="age" id="number" min="18" max="99" placeholder="Enter your age" required><br>

                <label id="dropdown-label" for="dropdown">Dropdown</label>
                <select id="dropdown" name="dropdown-list"><br>
                    <option value="Opition1">Opition 1</option>
                    <option value="Opition2">Opition 2</option>
                    <option value="Opition3">Opition 3</option>
                </select>
                
                <fieldset>
                    <legend>What's your legend?</legend>
                    <input type="radio" id="radioone" name="radios" value="one">
                    <label for="radioone">Radio One</label><br>

                    <input type="radio" id="radiotwo" name="radios" value="two">
                    <label for="radiotwo">Radio Two</label>

                </fieldset>

                <fieldset>
                    <legend> The checkbox legend</legend>
                    <input type="checkbox" id="checkone" name="checks" value="checkone">
                    <label for="checkone">Checkbox One</label><br>

                    <input type="checkbox" id="checktwo" name="checks" value="checktwo">
                    <label for="checktwo">Checkbox Two</label><br>

                    <input type="checkbox" id="checkthree" name="checks" value="checkthree">
                    <label for="checkthree">Checkbox Three</label><br>
                </fieldset>

                <label for="feedback">Your Feedback on this</label> <br>
                <textarea rows="5" cols="90" id="feedback"></textarea> 

                <p>Fields marked with * are compulsory</p>
                <button type="submit" id="submit">Submit</button>
            </form>
        </main>
    </body>

</html>
